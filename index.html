<!DOCTYPE html>
<html lang="en">
<head>
<title> Barrowman </title>
<meta name="title" content="Barrowman | Documentation">
<meta name="description" content="Technical documentation and project portfolio.">

<meta property="og:type" content="website">
<meta property="og:url" content="https://barrowman.net/">
<meta property="og:title" content="Barrowman">
<meta property="og:description" content="Technical documentation and project portfolio.">

<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>B</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barrowman.net</title>
    <style>
    :root {
        --bg: #0a0a0a;
        --sidebar-bg: #0a0a0a;
        --text-gray: #a0a0a0;
        --text-blue: #4da6ff;
        --cursor: #4da6ff;
        --font-mono: 'Courier New', Courier, monospace;
    }

    * { box-sizing: border-box; }

    body {
        background-color: var(--bg);
        color: var(--text-gray);
        font-family: var(--font-mono);
        margin: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    aside {
        width: 250px;
        background-color: var(--sidebar-bg);
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .user-prefix { color: var(--text-blue); margin-bottom: 2rem; font-size: 0.9rem; }


nav a {
    display: table;
    color: var(--text-gray);
    text-decoration: none;
    padding-bottom: 5px;
    margin-bottom: 1.2rem;
    font-size: 1.1rem;
    cursor: pointer;
    width: auto;
    position: relative;
    background-image: linear-gradient(to right, white, transparent);
    background-position: bottom left;
    background-repeat: no-repeat;
    background-size: 0% 1px; 
    transition: background-size 0.3s ease, color 0.3s ease;
}

    nav a:hover {
        color: #ffffff;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

nav a.active-link {
    color: #fff !important;
    background-size: 100% 1px; 
}

    .sidebar-footer {
        font-size: 0.7rem;
        color: #444;
        letter-spacing: 2px;
        text-transform: uppercase;
        padding-top: 1rem;
        border-top: 1px solid #222;
    }

    main { flex-grow: 1; padding: 3rem; overflow-y: auto; }

    .content-section { display: none; }
    .content-section.active { display: block; }

    @media (max-width: 768px) {
.sidebar-footer {
        display: none !important;
    }
        body { flex-direction: column; height: auto; overflow-y: auto; }
        aside {
            width: 100%; height: auto; padding: 1rem;
            border-right: none; position: sticky; top: 0; z-index: 100;
        }
        .user-prefix { margin-bottom: 0.8rem; font-size: 0.8rem; }
        nav { display: flex; overflow-x: auto; white-space: nowrap; gap: 1.5rem; padding-bottom: 0.5rem; }
        nav::-webkit-scrollbar { display: none; }
        nav a { margin-bottom: 0; font-size: 1rem; flex: 0 0 auto; }
    }
</style>
</head>
<body>

<noscript>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; color: white; display: flex; align-items: center; justify-content: center; text-align: center; z-index: 9999;">
        <p>JavaScript is required to boot this system.<br>Please enable JS to view barrowman.net.</p>
    </div>
</noscript>

<aside>
    <div>
        <div class="user-prefix"></div>
        <nav id="sidebar-nav">
            <a id="link1" onclick="showSection('project1')"></a>
            <a id="link2" onclick="showSection('project2')"></a>
            <a id="link3" onclick="showSection('resume')"></a>
            <a id="link4" onclick="showSection('contact')"></a>
        </nav>
    </div>

    <div class="sidebar-footer">
        barrowman.net
    </div>
</aside>

    <main>
        <div class="content-section" id="welcome">
        </div>

        <div class="content-section" id="project1">
            <h2>Project 1: Coming Soon</h2>
        </div>
        
        <div class="content-section" id="project2">
            <h2>Project 2: Coming Soon</h2>
        </div>

        <div class="content-section" id="resume">
            <h2>Contact for details</h2>
        </div>
<div class="content-section" id="contact">
    <h2>Contact</h2>
    <p>Via the portal below</p>
    
    <button id="contact-btn" onclick="handleMailAction(event)" 
        style="background: transparent; border: 1px solid var(--text-blue); color: var(--text-blue); padding: 12px 24px; font-family: var(--font-mono); cursor: pointer; transition: 0.3s; min-width: 250px;">
        [Mail]
    </button>
</div>
        </main>

    <script>
        const navItems = [
            { id: 'link1', text: 'Project_1' },
            { id: 'link2', text: 'Project_2' },
            { id: 'link3', text: 'Resume' },
            { id: 'link4', text: 'Contact' }
        ];

        async function typeWriter(elementId, text) {
            const el = document.getElementById(elementId);
            for (let i = 0; i <= text.length; i++) {
                el.innerText = text.slice(0, i);
                await new Promise(res => setTimeout(res, 30));
            }
        }


        async function bootSequence() {
            for (const item of navItems) {
                await typeWriter(item.id, item.text);
            }
            document.getElementById('welcome').classList.add('active');
        }

function showSection(sectionId) {
    const sections = document.querySelectorAll('.content-section');
    sections.forEach(s => s.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');

    const links = document.querySelectorAll('nav a');
    links.forEach(l => l.classList.remove('active-link'));
    
    if (window.event && window.event.currentTarget) {
        window.event.currentTarget.classList.add('active-link');
    }
}
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleString();
        }


let isEmailRevealed = false;

function handleMailAction(event) {
    if (event.detail === 0 && !event.pointerType) return;

    const btn = document.getElementById('contact-btn');
    const secret = "Y29udGFjdEBtYWlsLmJhcnJvd21hbi5uZXQ="; 
    const decoded = atob(secret);

    if (!isEmailRevealed) {

        btn.innerText = decoded;
        btn.style.color = "#fff";
        btn.style.borderColor = "#fff";
        isEmailRevealed = true;
    } else {

        const selection = window.getSelection().toString();
        if (selection.length > 0) {

            return;
        }
        window.location.href = "mailto:" + decoded;
    }
}

        window.onload = () => {
            bootSequence();
            setInterval(updateClock, 1000);
            updateClock();
        };
    </script>
</body>
</html>
